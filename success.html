<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Fancy Dress Rental</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FCF6B6; /* Pale Yellow */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #45BABB; /* Teal */
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #CBA4C3; /* Soft Pink */
        }
        .success-icon {
            font-size: 60px;
            color: #45BABB;
            margin-bottom: 20px;
        }
        .success-message {
            color: #45BABB;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .details {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
        }
        .btn-continue {
            background-color: #CBA4C3; /* Soft Pink */
            color: white;
        }
        .btn-order {
            background-color: #BDECE2; /* Mint Green */
            color: black;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="header">
        <div class="logo">FancyDress</div>
    </div>

    <!-- Success Container -->
    <div class="container">
        <div class="success-icon">&#10003;</div> <!-- Checkmark icon -->
        <div class="success-message">Payment Successful!</div>
        <div class="details">
            Thank you for your rental. Your payment has been processed successfully. You will receive a confirmation email shortly with your order details.
        </div>
        <a href="index.html" class="btn btn-continue">Continue Shopping</a>
        <a href="order-details.html" class="btn btn-order">View Order Details</a>
    </div>
</body>
</html>
